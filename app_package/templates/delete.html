{% extends "base.html" %}
{% block content %}
<form  method="POST" novalidate>
    {{form.hidden_tag()}}
    <fieldset>
        <legend>Close Account</legend>
        <p>
            {{form.acc_no.label}}{{form.acc_no(size=32,autofocus=True)}}
            {% for error in form.acc_no.errors %}
                <span style="color:red;">{{error}}</span>
            {% endfor %}
        </p>      
        <p><a href="{{url_for('home')}}">Back to Home</a></p>
        <p>{{form.submit()}}</p>
   </fieldset>
</form>
{% endblock %}
