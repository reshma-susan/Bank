{%extends "base.html" %}
{%block content%}
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <fieldset>
        <legend>CHECK BALANCE</legend>
        <p>{{form.acc_no.label}}{{form.acc_no(size=32,autofocus=True)}}
        {% for error in form.acc_no.errors %}
            <span style="color:red;">{{error}}</span>
        {% endfor %}</p>
        
        <p>
        {{form.submit()}}
        </p>
    </fieldset>
    <p><a href="{{url_for('home')}}">Back</a></p>
     
</form>
{%endblock%}
